<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link href="googlehomepage.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="topbar">
            <p id="about" class="inline">About</p>
            <p id="store" class="inline">Store</p>

            <img src="images/googleuser.png" class="floatright topbar-image" id="userimage">
            <img src="images/googlealertbell.png" class="floatright topbar-image"> 
            <img src="images/googleelipses.png" class="floatright topbar-image"> 
            <p id="images" class="inline floatright">Images</p>
            <p id="gmail" class="inline floatright">Gmail</p>
        </div>

        <div class="google">
            <table>
                <tr>
                    <td id="firstg">G</td>
                    <td id="firsto" class="smallletters">o</td>
                    <td id="secondo" class="smallletters">o</td>
                    <td id="secondg" class="smallletters">g</td>
                    <td id="l" class="smallletters">l</td>
                    <td id="e" class="smallletters">e</td>
                </tr>
            </table>

            <div class="searchbar">
                    <input id="searchbox" type="search">
            </div>
        </div>



    </body>
</html>
